
<ion-header>
  <ion-toolbar>
    <ion-title>Top 5 Island</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">

  <div id="container">

    <div class="ion-padding">

      <img src="assets/island.png">
  
      <p>This app shows the top 5 visited island based on date of visit. Select a date and see the list and graph result.</p>
      
      <ion-item>
        <ion-label>Date of visit</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD" min="2017-03-01" max="2017-03-07" value="2017-03-01"></ion-datetime>
      </ion-item>

    </div>

    <ion-card>

      <ion-card-header>
        <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
        <ion-card-title>Card Title</ion-card-title> -->
        <ion-segment (ionChange)="segmentChanged($event)" value="list">
      
          <ion-segment-button value="list">
            <ion-label><ion-icon name="menu-outline"></ion-icon> List</ion-label>
          </ion-segment-button>
    
          <ion-segment-button value="graph">
            <ion-label><ion-icon name="bar-chart-outline"></ion-icon> Graph</ion-label>
          </ion-segment-button>
    
        </ion-segment>
      </ion-card-header>
    
      <ion-card-content>
        <ion-list>
  
          <ion-item>
            <ion-avatar slot="start">
              <img src="./assets/1.jpg">
            </ion-avatar>
            <ion-label>
              <h2>Island 1</h2>
              <h3>5234 visits</h3>
            </ion-label>
          </ion-item>
  
          <ion-item>
            <ion-avatar slot="start">
              <img src="./assets/2.jpg">
            </ion-avatar>
            <ion-label>
              <h2>Island 2</h2>
              <h3>4345 visits</h3>
            </ion-label>
          </ion-item>
  
          <ion-item>
            <ion-avatar slot="start">
              <img src="./assets/3.jpg">
            </ion-avatar>
            <ion-label>
              <h2>Island 3</h2>
              <h3>4002 visits</h3>
            </ion-label>
          </ion-item>
  
          <ion-item>
            <ion-avatar slot="start">
              <img src="./assets/4.jpg">
            </ion-avatar>
            <ion-label>
              <h2>Island 4</h2>
              <h3>2345 visits</h3>
            </ion-label>
          </ion-item>
        </ion-list>
        
        <div class="row">

          <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [chartType]="barChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
          
          <button (click)="randomize()">Update</button>  
        
        </div>
        
      </ion-card-content>

    </ion-card>   

  </div>

</ion-content>
